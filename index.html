<!DOCTYPE html>
<html lang="en">

    <title>SPY Assist Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SPY Market Assist Tool</h1>

        <section id="current-price">

        <section id="support-resistance">
            <h2>Key Support and Resistance Levels</h2>

        </section>

        <section id="supply-demand">
            <h2>Supply and Demand Zones</h2>
            <div id="supplyZones">Loading...</div>
            <div id="demandZones">Loading...</div>
        </section>
    </div>

    <script src="script.js"></script>

</html>
